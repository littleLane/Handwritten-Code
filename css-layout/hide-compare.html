<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hiden Compare</title>
</head>
<body>
  <!-- 元素透明度属性设置 -->
  <div class="div opcity" onclick="alert(1)">
    1、可以通过 chrome 的鼠标选择框进行选中
    <div style="opacity: 1">2、布局（占位）还存在，只是看不见</div>
    3、不会影响布局
    4、可以点击，也就是元素可以被触及
    5、子元素设置 opacity 大于 0 也不会显示
  </div>

  <!-- 元素展示属性设置 -->
  <div class="div display" onclick="alert(2)">
    1、不可以通过 chrome 的鼠标选择框进行选中
    <div style="display: block">2、元素没有占位</div>
    3、影响布局
    4、不可以点击，不可被触及
    5、子元素设置 display 不为 none 也不会显示
  </div>

  <!-- 元素可见属性设置 -->
  <div class="div visibility" onclick="alert(3)">
    1、可以通过 chrome 的鼠标选择框进行选中
    <div style="visibility: visible">2、布局（占位）还存在，只是看不见</div>
    3、不会影响布局
    4、不可以点击，不可被触及
    5、子元素设置 visibility 为 visible 会显示
  </div>
  <div class="div" onclick="alert('我是测试')">我是测试</div>
  <style>
    .div {
      height: 300px;
      width: 300px;
      background-color: antiquewhite;
    }
    .opcity {
      opacity: 0;
    }
    .display {
      display: none;
    }
    .visibility {
      visibility: hidden;
    }
  </style>
</body>
</html>
