<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>box-shadow —— 1px</title>
</head>
<body>
  <p>通过 box-shadow 设置阴影</p>
  <div class="div divpx"></div>
  <style>
    .div {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: antiquewhite;
      box-shadow: 0 -1px 1px -1px #000, 0 1px 1px -1px #000; 
    }
  </style>
</body>
</html>
