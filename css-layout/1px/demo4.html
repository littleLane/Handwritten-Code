<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>线性渐变 —— 1px</title>
</head>
<body>
  <p>通过线性渐变</p>
  <div>linear-gradient(0deg, #fff, #000) 的意思是：渐变的角度从下往上，从白色 #fff 渐变到黑色 #000，而且是线性的。在高清屏上，1px 的逻辑像素代表的物理像素有 2px，由于是线性渐变，所以第 1 个 px 只能是#fff，而剩下的那个像素只能是#000，这样就达到了画一半的目的。</div>
  <div class="div divpx"></div>
  <style>
    .div {
      position: relative;
      width: 100px;
      height: 100px;
      border-top: 1px solid #000;
      background-color: antiquewhite;
    }

    .div::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      height: 1px;
      background: linear-gradient(0deg, #fff, #000);
    }
  </style>
</body>
</html>
